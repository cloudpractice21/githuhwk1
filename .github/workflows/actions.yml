name: action workflow

on: [push]

jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: simple java script
        id: greet
        uses:  actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log greetings time
        run: echo "${{ steps.greet.outputs.time }}"
    